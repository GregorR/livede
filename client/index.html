<!doctype html>
<html>
    <head>
        <title>LiveDE</title>
        <script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
        <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
        <link rel="stylesheet" href="codemirror/theme/vibrant-ink.css" />
        <script type="text/javascript" src="codemirror/mode/python/python.js"></script>

        <script type="text/javascript" src="protocol.js"></script>
        <script type="text/javascript" src="sjcl.js"></script>
        <script type="text/javascript" src="diff_match_patch.js"></script>

        <style type="text/css">
            #master, #loggedin {
                display: none;
            }

            #secondheader {
                display: none;
                padding: 0.5em;
                font-size: 2em;
                text-align: center;
            }

            #ide, #output {
                position: absolute;
                top: 0;
                vertical-align: top;
                padding: 0.2em;
                margin: 0;
            }

            #ide {
                display: inline-block;
                left: 0;
                right: 0;
            }

            #output {
                display: none;
                background: black;
                color: white;
                left: 50%;
                right: 0;
            }

            .CodeMirror {
                height: auto;
            }
        </style>
    </head>
    <body style="margin: 0">
        <div id="headers">
            <div id="header">
                <span>
                    <button id="run" accesskey="r"><u>R</u>un</button>
                    <button id="lock" accesskey="l">Un<u>l</u>ock</button>
                </span>
                <span id="master">
                    <form id="loginForm" style="display: inline">
                        <input type="password" id="loginPassword" />
                        <input type="submit" id="loginSubmit" value="Log in" />
                    </form>
                </span>
                <span id="loggedin">
                    <button id="hide" accesskey="h"><u>H</u>ide</button>
                </span>
            </div>
            <div id="secondheader"></div>
            <hr/>
        </div>
        <div id="ide">Connecting...</div>
        <div id="output">
            <div style="text-align: right">
                <button id="outputclose" accesskey="x"><u>X</u></button>
            </div>
        </div>
        <script type="text/javascript" src="livede.js"></script>
    </body>
</html>
