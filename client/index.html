<!doctype html>
<html>
    <head>
        <title>LiveDE</title>
        <script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
        <link rel="stylesheet" href="codemirror/lib/codemirror.css" />
        <script type="text/javascript" src="codemirror/mode/python/python.js"></script>

        <script type="text/javascript" src="protocol.js"></script>
        <script type="text/javascript" src="sjcl.js"></script>
        <script type="text/javascript" src="diff_match_patch.js"></script>

        <style type="text/css">
            #master, #loggedin, #secondheader {
                display: none;
            }

            #loggedinhidden {
                display: none;
                margin: 0.5em;
                font-size: 2em;
                text-align: center;
            }

            .CodeMirror {
                height: auto;
            }
        </style>
    </head>
    <body style="margin: 0">
        <div id="header">
            <span id="master">
                <form id="loginForm">
                    <input type="password" id="loginPassword" />
                    <input type="submit" id="loginSubmit" value="Log in" />
                </form>
            </span>
            <span id="loggedin">
                <button id="lock">Unlock</button>
                <button id="hide">Hide</button>
            </span>
            <span id="loggedinhidden"></span>
        </div>
        <div id="secondheader"></div>
        <div id="ide" style="margin: 0.2em">Connecting...</div>
        <script type="text/javascript" src="livede.js"></script>
    </body>
</html>
